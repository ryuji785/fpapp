buildscript {
	dependencies {
		classpath "org.flywaydb:flyway-database-postgresql:10.14.0"
	}
}

plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.4'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'org.flywaydb.flyway' version '10.14.0'
}


flyway {
	url = 'jdbc:postgresql://localhost:5432/fpapp_db'
	user = 'postgres'
	password = 'Ryuji1104!'
	locations = ['filesystem:src/main/resources/db/migration']
	cleanDisabled = false
}

group = 'com.example.fpapp'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'org.postgresql:postgresql'
	runtimeOnly "org.flywaydb:flyway-database-postgresql:10.14.0"
	implementation 'org.flywaydb:flyway-core:10.14.0'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
